{% extends 'base.html' %}

{% block body %}

{% with messages = get_flashed_messages() %}
{% if messages %}
    {% for m in messages %}
        <h1>{{ m }}</h1>
    {% endfor %}
{% endif %}
{% endwith %}

<form id="signup-form" method="POST" action="/signup">
    <div class="center-box">
        <h1>Signup</h1>
        <input type="text" name="login">
        <input type="password" name="password">
        <button>Signup</button>
    </div>
</form>

{% endblock %}
